<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<h:body>
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo-cav.png" />
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		
		<br/>
		<br/>
		<br/>
		<div id="rodape">
			<h:outputLabel value="Pagina: " />
				<ui:insert name="paginaName"></ui:insert>
				<br/>
			<h:outputLabel value="copyright 2020" /><br/>
			<h:outputLabel value="Usuario:  #{sessionScope['usuario'].email}" />
		</div>
		
		<h:form rendered="#{usuario != null}">
			<h:commandLink action="#{loginBean.deslogar}" value="Logout" />
		</h:form>
		
		</h:body>
	</h:head>

</html>
