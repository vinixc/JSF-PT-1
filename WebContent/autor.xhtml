<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="_template.xhtml">
	
	<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
			<f:viewAction action="#{autorBean.carregaPeloId}" if="#{param.autorId != null}"/>
	</f:metadata>

	
	<ui:define name="titulo">
		Novo Autor
	</ui:define>
	
	<ui:define name="paginaName">
		Cadastro de Autor
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
		<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
			
			<br/>
			
			<h:dataTable value="#{autorBean.listaAutores()}" var="autor" id="dtAutores">
				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputLabel value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink action="#{autorBean.removerAutor(autor)}" value="Remover">
						<f:ajax execute="@this" render="@form"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandLink action="#{autorBean.carregaAutor(autor)}" value="Atualizar">
						<f:ajax execute="@this" render="@form"/>
					</h:commandLink>
				</h:column>
			
			</h:dataTable>
		</h:form>
	</ui:define>
	</ui:composition>
</html>
