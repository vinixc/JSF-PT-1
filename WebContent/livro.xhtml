<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Novo Livro
	</ui:define>
	
	<ui:define name="paginaName">
		Cadastro de Livros
	</ui:define>
	
	<ui:define name="conteudo">
	<h:form>
	<h:messages id="messages"/>
	<fieldset>
		<legend>Dados do Livro</legend>
		<h:panelGrid columns="2">
		<h:outputLabel value="Titulo" for="titulo" />
		<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Titulo Obrigatorio"
			validatorMessage="titulo não pode ser superior a 40">
			<f:validateLength maximum="40"/>
			<f:ajax event="blur" render="messages"/>
		</h:inputText>
		<h:outputLabel value="ISBN" for="isbn" />
		<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaoComDigitoUm}">
			<f:ajax event="keyup" render="messages"/>
		</h:inputText>
		<h:outputLabel value="Preço:" for="preco" />
		<h:inputText id="preco" value="#{livroBean.livro.preco}"
			validatorMessage="O valor do livro deve estar entre 1 e 1000">
			<f:validateDoubleRange minimum="1" maximum="1000"/>
			<f:convertNumber pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR"/>
		</h:inputText>
		<h:outputLabel value="Data de Lançamento" for="dataLancamento" />
		<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
		</h:inputText>
		</h:panelGrid>
	</fieldset>
	
	<fieldset>
		<legend>Dados do Autor</legend>
		<h:outputLabel value="Selecione Autor:" for="autor" />
		<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
			<f:selectItems value="#{livroBean.autores}" itemLabel="#{autor.nome}" var="autor" itemValue="#{autor.id}"/>
		</h:selectOneMenu>
		<h:commandButton  value="Gravar Autor" action="#{livroBean.gravarAutor}">
			<f:ajax execute="autor" render="tabelaAutores"/>
		</h:commandButton>
	
	<br/>
	<h:commandLink action="#{livroBean.formAutor}" value="Cadastrar novo Autor" immediate="true"/>
	
	<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
			<h:column>
				<h:outputText value="#{autor.nome}" />
			</h:column>
			<h:column>
				<h:commandLink id="cmlRemoverAutor"  action="#{livroBean.removerAutor(autor)}" value="X">
					<f:ajax execute="@this" render="@form"></f:ajax>
				</h:commandLink>
			</h:column>
	</h:dataTable>
	</fieldset>
		
	<h:commandButton value="Gravar" action="#{livroBean.gravar()}">
		<f:ajax execute="@form" render="@form tabelaLivros"/>
	</h:commandButton>


		<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>

			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{livro.isbn}" />
			</h:column>

			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink id="cmlRemoverLivro" action="#{livroBean.remover(livro)}" value="Remover">
					<f:ajax execute="@this" render="@form"></f:ajax>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink id="cmlAlterarLivro" value="Alterar">
					<f:setPropertyActionListener value="#{livro}" target="#{livroBean.livro}" />
					<f:ajax execute="@this" render="@form"></f:ajax>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>
	</ui:define>
</ui:composition>

</html>
