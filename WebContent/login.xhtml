<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
		Login
	</ui:define>
	
	<ui:define name="paginaName">
		Login
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="login">
		<h:messages id="messages"/>
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{loginBean.usuario.email}">
						<f:passThroughAttribute name="type" value="email"/>
						<f:ajax event="blur" execute="@this" render="@this"/>
					</h:inputText>
					
					<h:outputLabel value="Senha:" for="senha" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" required="true" />
					
					<h:commandButton value="Login" action="#{loginBean.efetuaLogin}" />
				</h:panelGrid>
			</fieldset>
			
		</h:form>
	</ui:define>
	</ui:composition>
</html>
